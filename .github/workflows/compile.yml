name: Build files
on:
  push:
    branches: [ "main" ]


env:
  MDBOOK_VERSION: 1.86.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' 
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r config/requirements.txt
          pip install -i https://test.pypi.org/simple/ VSETH-Bylaw-Parser
          echo "Finished installing dependencies"
      
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          rustc --version
          cargo --version
          echo "Finished installing Rust"

      - name: Install mdbook
        run: |
          cargo install mdbook --version $MDBOOK_VERSION --target x86_64-unknown-linux-gnu
          echo "Finished installing mdbook"